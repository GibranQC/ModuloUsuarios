<div class="login-wrapper" >
    <div class="bg-pic" >
        <img src="assets/img/Fondo.jpg" style="width: 100%;" draggable="false" >
    </div>
    <div class="login-container bg-white">
        <div style="margin-top: 30px;">
            <div class="text-center" >
                <img src="assets/img/avatar-default.png" draggable="false" style="width: 80%; max-height: 100%;">
            </div>

            <form #form="ngForm" (ngSubmit)="form.valid ? login(): ''" autocomplete="off" novalidate style="padding: 0px 50px 30px;" >
                <fieldset >
                    <div class="form-group" >
                        <label class="required">Usuario</label>
                        <input type="text" name="username" placeholder="Ej. juan.garcia@gmail.com" class="form-control"
                               [(ngModel)]="credentials.username" #fusername="ngModel" required maxlength="50" >
                        
                        <div *ngIf="form.submitted && fusername.errors">
                            <small [hidden]="!fusername.errors.pattern" class="form-text validation" >
                                El formato del email no es v치lido
                            </small>
                            <small [hidden]="!fusername.errors.required" class="form-text validation" >
                                El usuario es requerido.
                            </small>
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <label class="required">Contrase침a</label>
                        <input type="password" name="password" placeholder="*************" class="form-control"
                               [(ngModel)]="credentials.passwordEncrypt" #fpassword="ngModel" required maxlength="50"  >

                        <div *ngIf="form.submitted && fpassword.errors">
                            <small [hidden]="!fpassword.errors.required" class="form-text validation" >
                                La contrase침a es requerida.
                            </small>
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <button type="submit" class="btn btn-custom" >
                            Iniciar sesi칩n
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <!--div class="p-l-50 m-l-20 p-r-50 p-t-30 m-r-20 m-t-20 sm-p-l-15 sm-p-r-15 sm-p-t-40 text-center" ng-if="!domain_config.legend">
            <img src="assets/img/bg12.jpg" style="width: 40%; max-height: 40%;">
        </div-->
    </div>
</div>
