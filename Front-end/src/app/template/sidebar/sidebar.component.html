<div class="sidebar" data-color="black" >
    <div class="sidebar-wrapper">
        <div class="logo" style="display: flex; align-items: center; justify-content: center;" >
            <img src="assets/img/logo2.png" class="logo" style="width: 85%;" />
        <ul class="nav" style="margin-top: 30px;">
            <li class="nav-item" *ngFor="let route of routes; let i = index;" >
                <a (click)="goToModule(route.route)" class="nav-link" data-toggle="collapse" href="#childrenRoutes_{{ i }}">
                    <div  >
                        <i class="{{ route.icon }}" style="color: #ff196a;"></i>
                        <p >
                            {{ route.name }}
                            <b class="caret" *ngIf="route.children && route.children.length > 0"></b>
                        </p>
                    </div>
                </a>
                <div class="collapse" id="childrenRoutes_{{ i }}" >
                <ul class="nav" >
                    <li class="nav-item" *ngFor="let child of route.children" >
                        <a (click)="goToModule(child.route)" class="nav-link" style="cursor: pointer; padding: 15px;" >
                            <div style="display: flex; align-items: center;">
                                <small class="sidebar-mini" style="padding-left: 0 !important;">
                                    <i class="{{ child.icon }}" style="font-size: 1.2rem !important; margin-top: 0;"></i>
                                </small>
                                <span class="sidebar-normal" style="cursor: pointer;">{{ child.name }}</span>
                            </div>
                        </a>
                    </li>
                </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
